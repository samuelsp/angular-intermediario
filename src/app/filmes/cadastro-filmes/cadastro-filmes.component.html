<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form autocomplete="off" [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()" novalidate>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Titulo" name="titulo" formControlName="titulo">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link Foto" name="urlFoto" formControlName="urlFoto">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="picker" placeholder="Data de Lançamento" name="dataLancamento"
            formControlName="dataLancamento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Descrição" name="descricao" formControlName="descricao">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="number" min="0" max="10" step="0.1" placeholder="Nota IMDb" name="nota"
            formControlName="nota">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link IMDb" name="urlIMDb" formControlName="urlIMDb">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Gênero" formControlName="genero">
            <mat-option value="Ação">Ação</mat-option>
            <mat-option value="Aventura">Aventura</mat-option>
            <mat-option value="Ficção Cientifica">Ficção Cientifica</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Terror">Terror</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button color="accent" type="submit" mat-raised-button>Salvar</button>
        <button color="warn" type="reset" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
